<button class="fs-60 p-50 m-20" (click)="increase()">+1</button>
<button class="fs-60 p-50 m-20" (click)="decrease()" [disabled]="cannotDecrease$ | async">-1</button>
<button class="fs-60 p-50 m-20" (click)="clear()" [disabled]=" cannotDecrease$ | async ">=0</button>

<p class="fs-60">Счетчик = {{count$ | async}}</p>
<p class="fs-60" *ngIf="updateAt$ | async">Обновлялось: {{updateAt$ | async | date: "HH:mm:ss dd:MM:yyyy" }}</p>
